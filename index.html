<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TyAi</title>
</head>
<body>
    <!-- Wrapeer Div -->
    <div class="wraper-div">

        <!-- Navbar -->
        <div class="navbar">
            <div class="navbar-logo">
                <img src="images/logo.png">
                <span>TyAi</span>
            </div>
            <div class="navbar-content">
                <div class="navbar-content-item">Home</div>
                <div class="navbar-content-item">How it works</div>
                <div class="navbar-content-item">Pricing</div>
                <div class="navbar-content-item">About Us</div>
            </div>
            <div class="navbar-btn">
                <button>Start Typing...</button>
            </div>

            <div class="navbar-menu">
                <img src="images/menu.svg" alt="" srcset="">
            </div>
        </div>

        <!-- Main -->
        <div class="main">
            <div class="main-tag">
                <div class="main-tag-new">New</div>
                <div class="main-tag-AI">AI Integration in V3</div>
            </div>
            <div class="main-text">
                <h1 class="main-text-heading">Where Ideas Hit the Page First</h1>
                <p class="main-text-para">A distraction-free writing spaace designed to blend simplicity with smart AI assistance.</p>
            </div>
            <div class="main-btn">
                <button>Start Typing...</button>
                <button class="main-btn-watch">Watch Demo</button>
            </div>
        </div>
    </div>

    <!-- JS File -->
    <script src="main.js"></script>
</body>
</html>
